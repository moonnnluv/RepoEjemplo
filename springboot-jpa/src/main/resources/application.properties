spring.application.name=springboot-jpa

# Parametros de la conexión
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=211822

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de logs (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true